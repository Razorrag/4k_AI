services:
  # Redis - Message Queue
  redis:
    image: redis:7-alpine
    container_name: sys-cache-redis
    restart: unless-stopped
    command: redis-server --port 51647 --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks: [secure-net]
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "51647", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Backend - FastAPI
  backend:
    build: ./backend
    container_name: sys-monitor-api
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:51647/0
      - PORT=38291
      - MAX_FILE_SIZE=50000000
      - ALLOWED_EXTENSIONS=jpg,jpeg,png,webp
      - PYTHONUNBUFFERED=1
    networks: [secure-net]
    volumes:
      - models:/app/models:ro
      - uploads:/app/uploads
      - processed:/app/processed
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '2.0'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:38291/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Workers
  celery-worker:
    build: ./backend
    container_name: sys-worker-proc
    command: celery -A app.celery_config worker --loglevel=info --concurrency=4 --max-tasks-per-child=10
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:51647/0
      - PYTHONUNBUFFERED=1
    networks: [secure-net]
    volumes:
      - models:/app/models:ro
      - uploads:/app/uploads
      - processed:/app/processed
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '6.0'

  # Frontend - Python Static Server (NO NGINX!)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: sys-cache-web
    restart: unless-stopped
    ports:
      - "47823:47823"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - BACKEND_URL=http://backend:38291
      - PORT=47823
    networks: [secure-net]
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:47823/"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  secure-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  models:
  uploads:
  processed:
